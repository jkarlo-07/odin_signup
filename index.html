<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="block-container">
      <section class="left-section">
        <img
          src="images/halie-west-25xggax4bSA-unsplash.jpg"
          alt="Leaf"
          class="bg-image"
          width="100"
        />
        <div class="logo-container">
          <img src="images/odin-lined.png" alt="odin logo" width="100" />
          <p class="norse">ODIN</p>
        </div>
        <div class="credit-container">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Unsplash</a
            >
          </p>
        </div>
      </section>

      <section class="right-section">
        <form action="">
          <div class="intro-text">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <span class="italicize">now</span> to get started.</p>
            <p>You <span class="italicize">know</span> you want to.</p>
          </div>
          <div class="signup-container">
            <div class="signup-form">
              <h3>Let's do this</h3>
              <div class="form-grid">
                <div class="input-group">
                  <label for="first_name">FIRST NAME</label>
                  <input
                    type="text"
                    id="last_name"
                    name="first_name"
                    required
                  />
                </div>
                <div class="input-group">
                  <label for="last_name">LAST NAME</label>
                  <input type="text" id="last_name" name="last_name" required />
                </div>
                <div class="input-group">
                  <label for="email">EMAIL</label>
                  <input type="text" id="email" name="email" required />
                </div>
                <div class="input-group">
                  <label for="phone_number">PHONE NUMBER</label>
                  <input
                    type="text"
                    id="phone_number"
                    name="phone_number"
                    required
                  />
                </div>
                <div class="input-group">
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="input-group">
                  <label for="password_confirm">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    id="password_confirm"
                    name="password_confirm"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="submit-container">
            <button class="submit-btn">Create Account</button>
            <p>Already have an account? <a href="#">Login</a></p>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
